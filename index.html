<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>天气报告</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- <p>HHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHH</p> -->
  <div class="container">
    <!-- 背景粒子效果的引入 -->
    <div id="particle"></div>
    <div class="time-box">
      ****年**月**日 星期* **:**
    </div>
    <div class="weather-box">
      <div class="row1">
        <div class="location">
          ***
        </div>
      </div>
      <div class="row2">
        <span class="temp">**°</span>
        <span class="weather">**</span>
        <span class="separator">|</span>
        <span class="windDir">****</span>
      </div>
    </div>
  </div>

    src="https://webapi.amap.com/maps?v=1.4.15&key=f6f597aa7645abca889866836632b222&plugin=AMap.CitySearch,'AMap.Weather'">
  </script> -->

  </script>
  <script src="./js/main.js" id="mainJs"></script>
  <script src="./js/jquery.particleground.min.js"></script>
  <script src="./js/config.js"></script>
</body>

</html>
